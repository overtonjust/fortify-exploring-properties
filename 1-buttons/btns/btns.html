<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/style.css">
    <script src="https://kit.fontawesome.com/2c37932ce3.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="box">
        <button class="box__plain">Button</button>
        <button class="box__square">Button</button>
        <button class="box__small">Button</button>
        <button class="box__arrow">Button <i class="fa-solid fa-arrow-right"></i></button>
        <button class="box__shadow">Button</button>
        <button class="box__gradient">Button</button>
        <button class="box__chip">Button</button>
        <div class="border-holder">
            <button class="box__border">Button</button>
        </div>
        <button class="box__arrow-move">Button <i class="fa-solid fa-arrow-right"></i></button>
        <button class="box__twitch">Button</button>
        <div class="box__container">
            <div class="box__cover"></div>
            <button class="box__slide"></button>
            <span class="box__slide-text">Button</span>
        </div>
        <button class="box__click">Button</button>
    </div>
</body>
</html>
